<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      rect {
        fill: red;
      }
    </style>
  </head>
  <body>
    <svg></svg>
  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
  var data = [100, 70, 150, 50, 200, 130];

  var chart = d3.select("svg")
    .attr("width", 200)
    .attr("height", 60);

  chart.selectAll("rect")
    .data(data)
    .enter().append("rect")
    .attr("x", function(d) { return 0; })
    .attr("y", function(d, i){ return 10 * i })
    .attr("width", function(d) { return d })
    .attr("height", "9")
  </script>
</html>
