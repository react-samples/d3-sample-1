<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .bar-chart div{
        background-color: blue;
        margin: 10px 0;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <section class="bar-chart"></section>
  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
  var data = [100, 70, 150, 50, 200, 130];

  d3.select('section.bar-chart')
    .selectAll('div')
    .data(data)
    .enter()
    .append('div')
    .style('width', function(d) { return d })
  </script>
</html>
